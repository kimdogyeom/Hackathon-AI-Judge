       market_size: "시장 규모 데이터"
       growth_potential: "성장 가능성"
       market_trends: ["시장 트렌드들"]
       competitive_landscape: ["경쟁 환경 분석"]

     supporting_evidence:
       statistics: ["제시된 통계들"]
