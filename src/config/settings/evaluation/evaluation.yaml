BusinessValue:
  pain_killer:
    - 비용 문제가 타겟 고객의 생존 또는 운영 손실과 직결되는가?
    - 기존 해결책의 한계가 심각한가?
    - 즉각적인 비용 절감이 필요한가?
    - 비용 문제로 인한 리스크가 사업 존속을 위협하는가?
  vitamin:
    - 비용 절감이 편의성 및 효율성을 개선해주는가?
    - 프리미엄의 가치를 제공하는가?
    - 기존 대안보다 차별화를 보여주는가?
    - 비용 대비 만족도 향상을 제공하는가?

SocialImpact:
  pain_killer:
    - 자료에서 제시한 사회적 약자의 문제가 생존 및 안전과 직결하는가?
    - 기존 지원 시스템의 한계가 심각한가?
    - 문제의 심각성과 시급성이 높은가?
    - 즉각적인 도움이 절실한가?
  vitamin:
    - 장기적인 사회적 가치를 제공하는가?
    - 기존 지원의 개선 필요성이 있는가?
    - 부가적인 개선을 제공하는가?
    - 사회적 인식 개선에 기여하는가?

BusinessValueProposal:
  pain_killer:
    - 기업의 손실 및 리스크 문제와 직결하는가?
    - 규제 및 컴플라이언스 등 필수 요구사항인가?
    - 경쟁력 상실 및 도산 위험의 심각성이 높은가?
    - 지금 당장 해결이 필요한 문제인가?
  vitamin:
    - 효율성 및 편의성 개선을 제공하는가?
    - 차별화된 경험을 제공하는가?
    - 장기적인 가치를 제공하는가?
    - 브랜드 가치 향상에 기여하는가?

UserEngagement:
  pain_killer:
    - 감정적 고통(외로움, 스트레스 등)을 해결해주는가?
    - 기존 해결책의 한계와 접근성 문제가 심각한가?
    - 정신적 문제의 심각성과 악화 위험이 높은가?
    - 치료적 및 교육적 필수 기능을 포함하는가?
  vitamin:
    - 오락 및 재미 요소를 제공하는가?
    - 기존 옵션이 충분한 상황에서 차별화된 경험을 제공하는가?
    - 사용자 만족도와 몰입도를 높이는가?
    - 커뮤니티 형성과 소속감을 제공하는가?

NetworkEffect:
  pain_killer:
    - 참여자 그룹의 심각한 매칭 및 거래 문제를 해결하는가?
    - 기존 매칭/거래 방식의 한계가 심각한가?
    - 기존 방식의 비효율성으로 실질적인 손실이 발생하는가?
    - 플랫폼 참여 시 즉각적인 문제 해결을 해주는가?
  vitamin:
    - 기존 방식의 편리함/경험을 개선하는가?
    - 차별화된 부가 가치를 제공하는가?
    - 기존 대안을 대신 사용할 만한 선택적 가치를 제공하는가?
    - 네트워크 참여자들의 만족도를 높이는가?

TechnicalFeasibility:
  pain_killer:
    - 기술이 필수적인 문제(생존/경쟁력 직결)를 해결하는가?
    - 기존 기술적 해결책의 한계가 심각한가?
    - 기술 혁신이 생존/경쟁력에 직결되었는가?
    - 기술 완성도가 성패를 결정하는가?
  vitamin:
    - 차별화된 경험을 제공하는가?
    - 기존 기술로도 해결 가능하지만 부가적인 가치를 제공하는가?
    - 기술적 우위를 통한 경쟁력을 확보하는가?
    - 사용자 편의성을 기술적으로 개선하는가?

Innovation:
  pain_killer:
    - 기존에 없는 문제를 정의/해결하는가?
    - 경쟁 솔루션 대비 필수적인 차별화가 있는가?
    - 즉각적이고 새로운 가치를 제공하는가?
    - 혁신의 필수성과 문제 해결 직결성이 높은가?
  vitamin:
    - 기존 방식을 개선하는가?
    - 프리미엄 경험을 제공하는가?
    - 장기적인 차별화를 제공하는가?
    - 창의적이고 독창적인 접근을 보여주는가?

Accessibility:
  pain_killer:
    - 타겟 사용자에게 쉬운 접근성을 제공하는가?
    - 접근성 개선의 필요성과 중요성이 높은가?
    - 접근성이 생존/필수와 직결적인가?
    - 접근성 문제가 심각한 사회적 격차를 야기하는가?
  vitamin:
    - 편리함/포용성을 개선하는가?
    - 다양한 사용자층(소외 계층)을 포용하는가?
    - 부가적인 가치를 제공하는가?
    - 사용자 경험의 장벽을 낮추는가?

Sustainability:
  pain_killer:
    - 환경/사회 지속가능성 문제를 해결할 수 있는가?
    - 기존 방식의 환경 피해가 심각한가?
    - 지속가능성이 생존과 직결되었는가?
    - 환경 가치가 즉각적인 필수 요구를 하는가?
  vitamin:
    - 장기적인 환경적 가치를 제공하는가?
    - 브랜딩/차별화를 제공하는가?
    - 부가적인 개선을 제공하는가?
    - 지속가능한 소비 문화 조성에 기여하는가?